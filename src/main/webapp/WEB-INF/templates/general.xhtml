<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title" /></title>
		<link rel="stylesheet" type="text/css" href="${request.contextPath}/css/style.css" />
		<link rel="shortcut icon" href="${request.contextPath}/css/images/cni.ico.jpg" />
		
	</h:head>

	<h:body>
	<h:form>

 <div id="wrapper">
	<div id="headerr"></div>
			<div id="header_top">
					<div id="logo">
						<img src="${request.contextPath}/css/images/cni.png"/>
					</div>
					</div>
					</div>

	<p:menubar style="width: 100%">
							<p:submenu label="Acceuil" style="float: left;">
							
								<p:menuitem value="Informations générales"			 						
											style="float: right;" />
								<p:menuitem value="Deconnecter"					 						
											style="float: right;" url="/pages/connect.xhtml" />
							
							</p:submenu>
							<p:submenu label="Programme" style="float: left;">
							
								<p:menuitem value="Fiche Signalétique" url="/pages/Projet.jsf" />
								<p:menuitem value="Financement" url="/pages/utilisateurmodifier.xhtml" />
								<p:menuitem value="Décomposition" url="/pages/utilisateursupprimer.xhtml" />
								<p:menuitem value="Découpage Géographique" url="/pages/utilisateursupprimer.xhtml" />
								<p:menuitem value="Gestion Opérateur" url="/pages/Operateur.jsf" />
							
							</p:submenu>
							<p:submenu label="Suivi" style="float: left;">
							
								<p:menuitem value="Suivi des marchés" url="/pages/droitaccee.xhtml" />
								<p:menuitem value="Suivi Financier" url="/pages/droitacceesupprimer.xhtml" />
				
				            
							</p:submenu>
							
		<f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
			
		</p:menubar>
</h:form>
	
	 <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
        <p:dialog modal="true" widgetVar="statusDialog" header="Processing..." draggable="true" closable="false">
                <p:graphicImage value="/css/images/ajaxloadingbar.gif" />
        </p:dialog>
        <p:growl id="growlMessages" showDetail="false" sticky="false" life="13000" />
      
        <div id="container">
        	<div id="greeting">
        			<c:if test="${not empty currentUser.name}">
        				<b>Welcome,</b> ${user.firstName} ${user.lastName} | <a href ="${request.contextPath}/app/logout"><img alt="" title="Logout" src="${request.contextPath}/resources/css/images/logout.png" /></a>
        			</c:if>
        	</div>
			
			
			<div id="content">
				<ui:insert name="content" />
			</div>
			<div id="footer">
				<ui:insert name="footer" />
			</div>
		</div>
        <ui:insert name="body"/>
	</h:body>

</f:view>
</html>
