<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<meta name="description" content="ucorpora demo - Free Business Corporate HTML Template"/>
	<meta name="keywords" content="ucorpora, ucorpora demo, free, template, corporate, clean, modern, bootstrap, creative, design"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


<link href="#{request.contextPath}/css/images/cni.ico.jpg" rel="icon" type="image/png"/>

  <!-- Styles -->
  <link href="#{request.contextPath}/css/styles.css" rel="stylesheet"/>
  <link href="#{request.contextPath}/css/bootstrap-override.css" rel="stylesheet"/>

  <!-- Font Avesome Styles -->
  <link href="#{request.contextPath}/css/font-awesome/font-awesome.css" rel="stylesheet"/>
	

 
  <link rel="stylesheet" href="#{request.contextPath}/css/flexslider.css" type="text/css" media="screen" />
<f:metadata>

	<f:event listener="#{accountController.verifyLogin()}"
			type="preRenderView"></f:event>


</f:metadata>




</h:head>
<h:body>

<div class="row space40"></div> 
<div class="row space40"></div> 
<div class="row space40"></div> 
<div class="row space40"></div> 
        <h:form id="loginForm">
                <p:fieldset styleClass="fieldset" legend="Se connecter" >
                
                		<p:focus />
                
                        <p:messages id="messages" globalOnly="true" />
                
                        <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 35px; text-align: left" cellspacing="8" columns="3">
                                <h:panelGroup>
                                        <h:outputText value="Login :" />
                                        <h:outputText style="color:red" value="*  " />
                                </h:panelGroup>
                                <p:inputText id="userName" value="#{accountController.account.username}" required="true" label="User Name" title="Enter your User Name!" />
                                <h:panelGroup >
                                <p:message id="userNameMsg" for="userName" />
                                <p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                </h:panelGroup>
                                <h:panelGroup>
                                        <h:outputText value="Mot de passe :" />
                                        <h:outputText style="color:red" value="*  " />
                                </h:panelGroup>
                                <p:password id="pass" value="#{accountController.account.password}" required="true" label="Password" title="Please enter a password!" />
                                <h:panelGroup>
                               			 <p:message id="passNameMsg" for="pass" />
                                		<p:tooltip for="pass" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                </h:panelGroup>
                                
                                 
                                
                              <h:panelGroup>
                                   <h:outputText  value="Remember me :" />       
                                <p:selectBooleanCheckbox value="#{accountController.remember}" id="chkRememberMe" />
                           
                                
                                  </h:panelGroup>  
                                 
                        </h:panelGrid>
                        
                         <h:outputText  value="" /> 
                      <p:commandButton id="newUserButton"  action="signUp?faces-redirect=true"  immediate="true" icon="ui-icon-plus" value="S'inscrire" />
                        <p:commandButton id="submitButton1" action="#{accountController.login()}"  icon="ui-icon-check" value="S'authentifier"  />
                        
                </p:fieldset>
                
        </h:form>
        </h:body>
       </html>
