<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template5.xhtml">

        
                 <ui:define name="content">
         <h:head></h:head>         
 <h:form id="ee">
              <center>
                 <p:fieldset styleClass="fieldset" legend="Contactez-nous" >
                 <p:focus />
                 
    <h:panelGrid  id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: left" cellspacing="8" columns="2">

                               
                                <p:inputText name="name" id="name" value="#{ContactBean.name}" onfocus="if(this.value == 'Name') this.value='';" onblur="if(this.value == '') this.value='Name';" />
                                <h:panelGroup >
                                <p:message  styleclass="error" id="err-name" for="name" />
                                <p:tooltip for="name" styleClass="tooltip" showEvent="focus" />
                                </h:panelGroup>
                       
                                <p:inputText name="email" id="email" value="#{ContactBean.email}" onfocus="if(this.value == 'E-mail') this.value='';" onblur="if(this.value == '') this.value='E-mail';"/>
                                <h:panelGroup>
                                <p:message styleclass="error" id="err-emailvld" for="email" />
                                <p:tooltip for="email" styleClass="tooltip" showEvent="focus" />
                                </h:panelGroup>
                                
                                
                                
                               <p:inputTextarea rows="5" cols="30" name="message" id="message" value="#{ContactBean.message}" onfocus="if(this.value == 'Message') this.value='';" onblur="if(this.value == '') this.value='Message';" />
                                <h:panelGroup>
                               			 <p:message styleclass="error" id="err-message" for="message" />
                                		<p:tooltip for="message" styleClass="tooltip" showEvent="focus" />
                                </h:panelGroup>
                        
                                
               </h:panelGrid>   
            <p:spacer height="60px;"></p:spacer>
          
          <p:commandButton id="submitButton" action="ContactList?faces-redirect=true" icon="ui-icon-arrowreturnthick-1-w" value="Annuler" style="float:right" />
  <p:commandButton id="returnButton" actionListener="#{feBean.addContact}" action="ContactList?faces-redirect=true"  icon="ui-icon-check" value="Enregistrer"  ajax="false" style="float:right" />
                          
</p:fieldset>
           </center>
        </h:form>
</ui:define>
		
	
</ui:composition>
