<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<meta name="description" content="ucorpora demo - Free Business Corporate HTML Template"/>
	<meta name="keywords" content="ucorpora, ucorpora demo, free, template, corporate, clean, modern, bootstrap, creative, design"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


<link href="#{request.contextPath}/css/images/cni.ico.jpg" rel="icon" type="image/png"/>

  <!-- Styles -->
  <link href="#{request.contextPath}/css/styles.css" rel="stylesheet"/>
  <link href="#{request.contextPath}/css/bootstrap-override.css" rel="stylesheet"/>

  <!-- Font Avesome Styles -->
  <link href="#{request.contextPath}/css/font-awesome/font-awesome.css" rel="stylesheet"/>
	

 
  <link rel="stylesheet" href="#{request.contextPath}/css/flexslider.css" type="text/css" media="screen" />

</h:head>
<h:body>
<div class="row space40"></div> 
<div class="row space40"></div> 
<div class="row space40"></div> 
        <h:form id="signUpForm">
                <p:fieldset styleClass="fieldset" legend="S'inscrire">
                
                <p:focus />
                
                        <p:messages id="messages" globalOnly="true" />
                
                        <h:panelGrid id="regPanelGrid" style="margin: 0 auto; margin-top: 35px; text-align: left" cellspacing="8" columns="3">
                                
                                 <h:panelGroup>
                                        <h:outputText value="PrÃ©nom:" />
                                        <h:outputText style="color:red" value="*  " />
                                </h:panelGroup>
                                <p:inputText id="firstName" label="First Name"  value="#{user.firstName}"  required="true" title="Enter your First Name!">
                                        <f:validateLength minimum="2" />
                                        <p:ajax event="keyup" update="firstNameMsg" global="false"/>
                                </p:inputText>
                                <h:panelGroup>
                                		<p:message id="firstNameMsg" for="firstName"/>
                                        <p:tooltip for="firstName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
								</h:panelGroup>
                                <h:panelGroup>
                                        <h:outputText value="Nom:" />
                                        <h:outputText style="color:red" value="*  " />
                                </h:panelGroup>
                                <p:inputText id="lastName" value="#{user.lastName}" label="Last Name"  required="true" title="Enter your Last Name!">
                                        <f:validateLength minimum="2" />
                                        <p:ajax event="keyup" update="lastNameMsg" global="false"/>
                                </p:inputText>
                                <h:panelGroup>
                                		<p:message id="lastNameMsg" for="lastName"/>
                                        <p:tooltip for="lastName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                
                                </h:panelGroup>
                               
                                <h:panelGroup>
                                        <h:outputText value="Nom utilisateur:" />
                                        <h:outputText style="color:red" value="*  " />
                                </h:panelGroup>
                                <p:inputText id="userName" value="#{user.userName}" required="true" label="User Name" title="Enter your User Name!" >
                                <f:validateLength minimum="2" />
                                <p:ajax event="keyup" update="userNameMsg" global="false" listener="#{userService.checkAvailable}"/>
                                
                                </p:inputText>
                                <h:panelGroup>
                                		<p:message id="userNameMsg" for="userName"/>
                                		<p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                        <h:outputText value="Mot de passe:" />
                                        <h:outputText style="color:red" value="*  " />
                                </h:panelGroup>
                                <p:password id="pass1" value="#{user.password}" required="true" label="Password" title="Please enter a password!"  feedback="true" match="pass2">
                                <f:validateLength minimum="2" />
                                
                                </p:password>
                               <p:message id="pass1Msg" for="pass1"/>
                               
                               <h:panelGroup>
                                        <h:outputText value="Confirmez mot de passe:" />
                                        <h:outputText style="color:red" value="*  " />
                                </h:panelGroup>
                                <p:password id="pass2"  required="true" label="Password" title="Please enter a password!" />
                                <p:message id="pass2Msg" for="pass2"/>
                                <h:outputText value="" />
                                
                                <p:commandButton id="submitButton" action="confirmSignUp" update="regPanelGrid,messages" icon="ui-icon-check" value="S'inscrire" />
                                <p:commandButton id="backToSignIn" action="backToSignIn" immediate="true" icon="ui-icon-arrowreturnthick-1-w" value="Annuler" />
                                
                                
                        </h:panelGrid>
                </p:fieldset>
        </h:form>
        </h:body>
     </html>
